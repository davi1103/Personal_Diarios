    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>
            var selectedFiles = [];
            var fileList = document.getElementById('fileList');
            var hiddenFileInput = document.getElementById('hiddenFileInput');
        
            function updateFileList() {
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    var fileDiv = document.createElement('div');
                    fileDiv.innerHTML = file.name + ' <span onclick="removeFile(' + index + ')" style="cursor: pointer; color: red; font-weight: bold;">X</span>';
                    fileList.appendChild(fileDiv);
                });
            }
        
            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFileList();
            }
        
            hiddenFileInput.addEventListener('change', function(e) {
                // Agrega los nuevos archivos seleccionados
                for (var i = 0; i < hiddenFileInput.files.length; i++) {
                    selectedFiles.push(hiddenFileInput.files[i]);
                }
                updateFileList();
            });
        
            // Preparar FormData para enviar. Esta función se llamaría al enviar el formulario.
            function prepareFormData() {
                var formData = new FormData();
                for (var i = 0; i < selectedFiles.length; i++) {
                    formData.append('files[]', selectedFiles[i]);
                }
                // Aquí enviarías formData a tu servidor
                // ...
            }
        </script>
